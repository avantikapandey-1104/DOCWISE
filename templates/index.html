<!DOCTYPE html>
<html>
<head>
    <title>DOCWISE</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h2>Welcome to DOCWISE!</h2> <!-- Moved above form -->

        <form action="/predict" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="number" name="age" placeholder="Your Age" required><br>
            <input type="text" name="city" placeholder="Your City" required><br>
            <textarea id="symptoms" name="symptoms" placeholder="Describe your symptoms..." required></textarea><br>
            <button type="button" onclick="startDictation()">ðŸŽ¤ Speak Symptoms</button><br><br>
            <button type="submit">Get Advice</button>
        </form>
    </div>

    <script>
    function startDictation() {
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript;
                document.getElementById("symptoms").value = result;
                recognition.stop();
            };

            recognition.onerror = function(event) {
                alert("Speech recognition error: " + event.error);
                recognition.stop();
            };
        } else {
            alert("Your browser does not support speech recognition. Please use Google Chrome.");
        }
    }
    </script>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Ask a health question...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
    function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        if (!message) return;

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        input.value = '';
    }
    </script>

</body>
</html>
